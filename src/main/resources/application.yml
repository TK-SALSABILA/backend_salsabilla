spring:
  codec:
    max-in-memory-size=100MB:
  sql.init.mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/dockerdb
    username: postgres
    password: password
  jpa:
    properties:
      hibernate:
        boot:
          allow_jdbc_metadata_access=false:
    repositories:
      enabled=true:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
server:
  port : 8080
database:
  default: postgresql
elasticsearch:
  url: localhost:9200